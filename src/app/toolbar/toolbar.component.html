<div>
<mat-toolbar class="bar" #fontChange [ngClass]="{'high-contrast' : contrast }">
  <a routerLink='/' role="navigation" aria-label="Home page">
  <img
  width="40"
  alt="Gumtree Logo"
  src="assets/img/tree.png"
  aria-hidden="true"
  />

  <span class="pointer mainButton">Gumtree</span>
  </a>
  <div class="spacer"></div>

  <a tabindex="0" role="button" class="changeFontButton" aria-label="High contrast toggler" (click)="globalVariableService.changeContrast()"><mat-icon class="icon-display-2 icon">contrast</mat-icon></a>
  <a (click)="globalVariableService.changeFontSize('-')" class="changeFontButton" tabindex="0" role="button" aria-label="Decrease font size"><mat-icon class="icon-display-2 icon">text_decrease</mat-icon></a>
  <a (click)="globalVariableService.changeFontSize('+')" class="changeFontButton" tabindex="0" role="button" aria-label="Increase font size"><mat-icon class="icon-display-3 icon" >text_increase</mat-icon></a>

  <mat-menu #appMenu="matMenu" class="menuButtons">
    <button *ngIf="!isAuth" routerLink="/login" mat-menu-item class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Zaloguj' | translate }}</button>
    <button *ngIf="!isAuth" routerLink="/register" mat-menu-item class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Zarejestruj' | translate }}</button>
    <button *ngIf="isAuth" routerLink="/personal-data" mat-menu-item class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Moje dane' | translate }}</button>
    <button *ngIf="isAuth" routerLink="/saved" mat-menu-item class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Zachowane ogłoszenia' | translate }}</button>
    <button *ngIf="isAuth" (click)="securityService.logout()" mat-menu-item class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Wyloguj' | translate }}</button>
  </mat-menu>
  <button mat-raised-button [matMenuTriggerFor]="appMenu" class="menuButtons" [ngClass]="{'high-contrast-bordered' : contrast }">
    <mat-icon>account_circle</mat-icon>
    {{ 'Moje Gumtree' | translate }}
  </button>
  <button class="round pointer" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Dodaj ogłoszenie' | translate }}</button>

  <select (change)="changeLang($any($event.target).value)" class="mx-2 p-2" id="lang" [ngClass]="{'high-contrast-bordered' : contrast }">
    <option value="pl" [selected]="lang == 'pl'" id="lang-opt" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Język' | translate }}: polski</option>
    <option value="en" [selected]="lang == 'en'" id="lang-opt" [ngClass]="{'high-contrast-bordered' : contrast }">{{ 'Język' | translate }}: english</option>
  </select>

</mat-toolbar>
</div>
