<div>
<mat-toolbar class="bar" color="primary" #fontChange>
  <a routerLink='/'>
  <img
  width="40"
  alt="Angular Logo"
  src="assets/img/tree.png"
  aria-label="hide"
  />

  <span class="pointer mainButton">Gumtree</span>
  </a>
  <div class="spacer"></div>


  <mat-icon class="icon-display-2 icon">contrast</mat-icon>
  <a (click)="globalVariableService.changeFontSize('-')" class="changeFontButton"><mat-icon class="icon-display-2 icon">text_decrease</mat-icon></a>
  <a (click)="globalVariableService.changeFontSize('+')" class="changeFontButton"><mat-icon class="icon-display-3 icon">text_increase</mat-icon></a>

  <mat-menu #appMenu="matMenu" class="menuButtons">
    <button routerLink="/login" mat-menu-item aria-label="Login button" class="menuButtons">Zaloguj</button>
    <button routerLink="/register" mat-menu-item aria-label="Register button" class="menuButtons">Zarejestruj</button>
    <button routerLink="/personal-data" mat-menu-item aria-label="Personal data button" class="menuButtons">Moje dane</button>
  </mat-menu>


  <button mat-raised-button [matMenuTriggerFor]="appMenu"class="menuButtons">
    <mat-icon>account_circle</mat-icon>
    Moje Gumtree
  </button>
  <button class="round pointer" >Dodaj og≈Çoszenie</button>


  <img
    height="60"
    width="60"
    alt="Angular Logo"
    src="assets/img/poland.png"
    aria-label="hide"
    class="pointer"
  />

  <img
    height="60"
    width="60"
    alt="Angular Logo"
    src="assets/img/england.png"
    aria-label="hide"
    class="pointer"
  />

</mat-toolbar>
</div>
