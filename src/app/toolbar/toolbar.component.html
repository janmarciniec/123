<div>
<mat-toolbar class="bar" color="primary" #fontChange>
  <a routerLink='/'>
  <img
  width="40"
  alt="Gumtree Logo"
  src="assets/img/tree.png"
  aria-label="hide"
  />

  <span class="pointer mainButton">Gumtree</span>
  </a>
  <div class="spacer"></div>


  <mat-icon class="icon-display-2 icon">contrast</mat-icon>
  <a (click)="globalVariableService.changeFontSize('-')" class="changeFontButton"><mat-icon class="icon-display-2 icon">text_decrease</mat-icon></a>
  <a (click)="globalVariableService.changeFontSize('+')" class="changeFontButton"><mat-icon class="icon-display-3 icon">text_increase</mat-icon></a>

  <mat-menu #appMenu="matMenu" class="menuButtons">
    <button routerLink="/login" mat-menu-item aria-label="Login button" class="menuButtons">{{ 'Zaloguj' | translate }}</button>
    <button routerLink="/register" mat-menu-item aria-label="Register button" class="menuButtons">{{ 'Zarejestruj' | translate }}</button>
    <button routerLink="/personal-data" mat-menu-item aria-label="Personal data button" class="menuButtons">{{ 'Moje dane' | translate }}</button>
    <button routerLink="/saved" mat-menu-item aria-label="Saved announcements button" class="menuButtons">{{ 'Zachowane ogłoszenia' | translate }}</button>
  </mat-menu>


  <button mat-raised-button [matMenuTriggerFor]="appMenu"class="menuButtons">
    <mat-icon>account_circle</mat-icon>
    {{ 'Moje Gumtree' | translate }}
  </button>
  <button class="round pointer">{{ 'Dodaj ogłoszenie' | translate }}</button>

  <select (change)="changeLang($any($event.target).value)" class="mx-2 p-2" id="lang">
    <option value="pl" [selected]="lang == 'pl'" id="lang-opt">{{ 'Język' | translate }}: polski</option>
    <option value="en" [selected]="lang == 'en'" id="lang-opt">{{ 'Język' | translate }}: english</option>
  </select>

</mat-toolbar>
</div>
