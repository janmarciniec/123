<div class="row mb-2 pt-4">
        <div class="col-12">
                <a href="/category" role="link" [ngClass]="{'high-contrast' : contrast}"><mat-icon class="me-1">arrow_forward_ios</mat-icon>{{ 'Wszystkie og≈Çoszenia z kategorii' | translate }}: <b>{{ categories[id].name | translate }}</b></a>
        </div>
</div>
<hr>
<div class="row mt-2">
        <div class="col-4 mb-3" *ngFor="let subcategory of categories[id].subcategories">
                <a href="/category" class="subcategory" role="link" [ngClass]="{'high-contrast' : contrast}"><mat-icon class="me-1">arrow_forward_ios</mat-icon> {{ subcategory | translate }}</a>
        </div>
</div>
